<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gradient Box Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-gap: 5px;
        }

        .box {
            width: 50px;
            height: 50px;
            background: linear-gradient(to center, red, orange, yellow);
            border-radius: 5px;
            box-shadow: inset -5px -5px  rgba(0, 0, 0, 0.5), 
                        inset 5px 5px  rgba(255, 255, 255, 0.5);
        }

        /* Different color variations */
        .box:nth-child(3n) {
            background: linear-gradient(to center, blue, darkblue);
        }

        .box:nth-child(3n+1) {
            background: linear-gradient(to center, green, lightgreen);
        }

        .box:nth-child(3n+2) {
            background: linear-gradient(to center, brown, orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Generating boxes -->
        <script>
            const container = document.querySelector('.container');
            for (let i = 0; i < 40; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                container.appendChild(box);
            }
        </script>
    </div>
</body>
</html>
